{{define "content"}}
<div id="home">
    <section>
        <div class="sectionTitle">Join Project<a href="/project/add"><i class="fas fa-plus-circle"></i></a></div>
        <ul class="joinProject">
        {{range .Projects}}
            <li><a href="/project/view/{{.Uuid}}">{{.Name}}</a></li>
        {{end}}
        </ul>
    </section>
    <section>
        <div class="sectionTitle taskListTitle">My Todo Tasks</div>
        <ul class="taskList" id="todoList"></ul>
    </section>
    <section>
        <div class="sectionTitle taskListTitle">My Doing Tasks</div>
        <ul class="taskList" id="doingList"></ul>
    </section>
</div>
<script>
    const todoList = {{.Todo}},
            doingList = {{.Doing}};
</script>
<script type="application/javascript" src="assets/js/projectUtils.js"></script>
<script type="application/javascript" src="assets/js/home.js"></script>
{{end}}
